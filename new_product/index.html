<head>

    <script src="new_product.js" defer></script>
</head>

<body>
    <h1>Nouveau produit</h1>

        <label>Titre:
            <input name="title" type="text" placeholder="titre du produit">

        <label>Quantité

            </select>
        </label>
    </form>
