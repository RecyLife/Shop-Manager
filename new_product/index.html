<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New product</title>
    <script src="new_product.js" defer></script>
</head>

<body>
    <h1>Nouveau produit</h1>
    <form onsubmit="onFormSubmit()" action="../api/new_product.php" method="post">
        <label>Titre:
            <input name="title" type="text" placeholder="titre du produit">
        </label>
        <br>
        <label>Prix (CHF)
            <input name="price" type="number" placeholder="Prix (CHF)">
        </label>
        <br>
        <label>Catégorie :
            <select name="category" id="categorySelector">

            </select>
        </label>
        <br>
        <h3>Spécification</h3>
        <div id="specifications"></div>
        <button type="button" onclick="addSpecification()">New specification</button>
        <br>
        <input type="hidden" id="specificationsResult" name="specifications">
        <input type="submit" value="Submit">
    </form>
</body>

</html>
